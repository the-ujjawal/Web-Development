<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Development Bootcamp Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 320px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      padding-left: 10px;
      padding-top: 10px;
      border-radius: 10px;
      width: 93%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 10px;
    }

    .card-content h2 {
      font-size: 20px;
      font-weight: bold;
      margin: 5px 0;
      color: #222;
    }

    .card-content p {
      font-size: 14px;
      color: #555;
      margin: 5px 0 15px;
    }

    .price-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .current-price {
      color: #3f51b5;
      font-size: 16px;
      font-weight: bold;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .discount {
      background: #00c853;
      color: #fff;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="image-web-dev.webp" alt="Web Development Bootcamp">
    <div class="card-content">
      <h2>Web Development BOOTCAMP</h2>
      <p>Web Development Master Course @dot Batch</p>
      <hr>
      <div class="price-section">
        <span class="current-price">₹4500</span>
        <span class="old-price">₹6999</span>
        <span class="discount">42% off</span>
      </div>
    </div>
  </div>
</body>
</html>
