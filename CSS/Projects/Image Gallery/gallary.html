<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Gallery</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">

            <h1>Avengers Gallery</h1>
            <div class="Gallery">

                <figure class="card">
                    <img src="captain.png" alt="captain america">
                    <figcaption>Captain America</figcaption>
                </figure>
                <figure class="card">
                    <img src="ironman.jpg" alt="Ironman">
                    <figcaption>Ironman</figcaption>
                </figure>
                <figure class="card">
                    <img src="thor.jpg" alt="Thor">
                    <figcaption>Thor</figcaption>
                </figure>
                <figure class="card">
                    <img src="widow.jpg" alt="Black widow">
                    <figcaption>Black Widow</figcaption>
                </figure>
                <figure class="card">
                    <img src="hulk.jpg" alt="Hulk">
                    <figcaption>Hulk</figcaption>
                </figure>
                <figure class="card">
                    <img src="hawk.jpg" alt="Hwakeye">
                    <figcaption>Hawk Eye</figcaption>
                </figure>
                <figure class="card">
                    <img src="spiderman.jpg" alt="Spiderman">
                    <figcaption>Spiderman</figcaption>
                </figure>
                <figure class="card">
                    <img src="strange.jpg" alt="Dr. Strange">
                    <figcaption>Dr. Strange</figcaption>
                </figure>
                <figure class="card">
                    <img src="wanda.jpg" alt="Scarlet Witch">
                    <figcaption>Scarlet Witch</figcaption>
                </figure>
                <figure class="card">
                    <img src="panther.jpg" alt="Black Panther">
                    <figcaption>Black Panther</figcaption>
                </figure>
                <figure class="card">
                    <img src="loki.jpg" alt="Loki">
                    <figcaption>Loki</figcaption>
                </figure>
                <figure class="card">
                    <img src="starlord.jpg" alt="Starlord">
                    <figcaption>Starlord</figcaption>
                </figure>

            </div>


        </div>

    </div>
</body>
</html>
